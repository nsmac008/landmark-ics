name: Build & Publish ICS
on:
  workflow_dispatch: {}
  schedule:
    - cron: '7 * * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate ICS (Landmark â†’ public/)
        run: |
          python scrape_to_ics.py
      - name: Verify ICS present
        run: |
          ls -lah public
          test -f public/calendar.ics || (echo "ERROR: public/calendar.ics not found" && exit 1)
      - name: Upload artifact (public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
